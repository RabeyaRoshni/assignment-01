<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>

    <!-- font add  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- css style  -->
     <link rel="stylesheet" href="style.css">


</head>
<body class="raleway">
 <!-- header section  -->
    <header>
        <nav class="navbar">
            <h4 class="logo">LOGO</h4>
            <button class="btn">Sign Up</button>
        </nav>

        <div class="header-content">
            <div class="content1">
                <h2 class="heading">Cool Dark UI Template for <br> Webflow Agencies!</h2>

                <button class="btn">Stay Focused</button>
            </div>
            

        </div>
    </header>

<!-- header end      -->


<!-- main section start -->
    <main>
    <!-- Box 01      -->
        <div class="box-01 default-width">
            <div class="box-element-01">
                <h2 class="box-01-h2">See It In Action</h2>
                <p class="box-01-para">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>

            <img class="box-01-img" src="images/Assets/wc-mini.png" alt="">
        </div>
    <!-- Box 01 end      -->

    <!-- Box 02 -->
        <div class="box-02 default-width">
            <h2 class="box-02-h2">Joined Thousands of Productive Users</h2>

            <div class="box-02-sections">
                <div class="box-02-card">
                    <h1>50K</h1>

                </div>
                <div class="box-02-card">
                    <h1>2M+</h1>
                    <h6>Focus Sessions</h6>
                </div>
                <div class="box-02-card">
                    <h1>95%</h1>
                    <h6>Satisfaction Rate</h6>
                </div>
            </div>
        </div>
    <!-- Box 02 ends -->

    <!-- Box 03 starts  -->
     <div class="box-03 default-width">
        <div class="box-element-03">
            
        </div>
     </div>

    <!-- Box 03 ends -->


    <!-- Box 04 starts  -->
    <!-- Box 04 ends  -->


    <!-- Box 05 starts  -->
    <!-- Box 05 ends  -->
    </main>



    <footer></footer>
    
</body>
